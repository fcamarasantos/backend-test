
spring:
  application:
    name: testebackendjava

  datasource:
    driver-class-name: org.postgresql.Driver
    url: jdbc:postgresql://localhost:5432/fcamaradatabase
    username: localuser
    password: localpassword

  jpa:
    show-sql: true
    properties:
      hibernate:
        format_sql: true

  flyway:
    baseline-on-migrate: true

server:
  error:
    include-stacktrace: never

springdoc:
  swagger-ui:
    path: /swagger-ui.html